<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editable And Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="resumeForm">
      <h2>Personal Information</h2>
      <!--name-->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />
      <!--email-->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />
      <!--education-->
      <h2>Education:</h2>
      <label for="education">Name:</label>
      <input type="text" id="education" name="education" required /><br /><br />
      <!--experience-->
      <label for="experience">Experience:</label>
      <input
        type="text"
        id="experience"
        name="experience"
        required
      /><br /><br />
      <!--Skills-->
      <h2>Skills:</h2>

      <label for="skills">Skills:</label>
      <input type="text" id="skills" name="skills" required /><br /><br />
      <!--decription-->
      <h2>Description:</h2>

      <label for="description">Description:</label>
      <input
        type="text"
        id="description"
        name="description"
        required
      /><br /><br />
      <button type="submit">Generate Resume</button>
    </form>
    <div id="resumeOutput"></div>
    <script src="index.js"></script>
  </body>
</html>
